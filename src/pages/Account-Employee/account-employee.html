<div class="account-employee-page">
  <div class="header">
    <div class="banner">
      <div class="banner-image"></div>
      <h2 class="profile-name"></h2>
    </div>

    <div class="account-setting">
      <ul class="mobile-menu">
        <li>
          <a id="profileURL" href="#"><i class="fa-solid fa-user-check"></i><span class="text">Profile</span></a>
        </li>
        <li>
          <a id="preferenceURL" href="#"><i class="fa-solid fa-circle-check"></i><span
              class="text">Preferences</span></a>
        </li>
      </ul>
      <ul class="web-menu">
        <li class="active"><a href="#" id="webProfileURL"> Profile</a></li>
        <li>
          <a id="webPreferenceURL" href="#">Preferences</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="profile-page" id="profile-page">
    <form id="profileForm" class="content">
      <div class="form-wrapper">
        <div class="profile-image-wrapper">
          <div class="profile-Image" id="profileImage">
            <label for="postingProfilePhoto" class="visually-hidden" id="lblProfileImage">
              Upload Image
            </label>
            <input required type="file" id="postingProfileImage" name="postingProfileImage" />
            <button id="uploadImgBtn" disabled>
              <div class="icon image-icon">
                <span class="visually-hidden">Upload Image Button</span>
              </div>
            </button>
            <span class="info"> Change profile photo </span>
          </div>
          <span class="info"> Change profile photo </span>
        </div>
        <div class="personal-wrapper">
          <div class="input-group">
            <label for="displayName"> Display Name </label>
            <input required type="text" id="displayName" name="displayName" />
          </div>
          <div class="input-group">
            <label for="dateOfBirth"> Date of Birth </label>
            <input required type="date" id="dateOfBirth" name="dateOfBirth" />
          </div>

          <div class="input-group">
            <label for="postalCode">Postal Code</label>
            <input required type="text" id="postalCode" />
          </div>
          <div class="input-group">
            <label for="city">City</label>
            <input required type="text" id="city" />
          </div>
          <div class="input-group address-input">
            <label for="address">Address Line</label>
            <input type="text" id="address" />
          </div>
          <div></div>
          <div id="profile-map"></div>
          <div class="input-group">
            <label for="contactNumber">Contact Number</label>
            <input required type="text" id="contactNumber" name="contactNumber" />
          </div>
          <div class="input-group">
            <label for="emailAddress">Contact Email Address</label>
            <input required type="text" id="emailAddress" name="emailAddress" />
          </div>
        </div>

        <div class="upload-prof-wrapper">
          <div class="download-pdf-wrapper">
            <a id="viewProof"></a>
            <span id="uploadedDate"></span>
          </div>
          <div class="input-group">
            <label for="uploadProfURL">Upload your proof of work eligibility</label>
            <a href="#"></a>
            <input type="file" id="uploadProfURL" />
          </div>
        </div>
        <div class="action-btn-wrapper center">
          <button type="submit" id="submitBtn" class="primary-button submit-btn">
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="preference-wrapper">
    <div class="preference-page" id="preference-page">
      <nav>
        <ul class="preference-menu">
          <li class="sideMenu-active">
            <span class="logo icon type-of-work-icon"></span>
            <span class="text"><a id="typeOfWorkURL" href="#">Type of work</a></span>
          </li>
          <li>
            <span class="logo icon availability-icon"></span><span class="text"><a id="availabilityURL"
                href="#">Availability</a></span>
          </li>
          <li>
            <span class="logo icon length-of-time-icon"></span><span class="text"><a id="lengthOfShiftURL"
                href="#">Length of shift</a></span>
          </li>
        </ul>
      </nav>
    </div>
    <div class="typeofWork-page">
      <h2 id="displayName">What type of work are you interested in?</h2>
      <form action="#" id="typeOfWorkForm" class="content">
        <div class="form-wrapper">
          <div class="form-group-typeOfWork"></div>
          <div class="action-btn-wrapper center">
            <button type="submit" id="submitBtnTypeOfWork" class="primary-button submit-btn">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="availability-page">
      <h2 id="displayName">When are you availiable to work?</h2>
      <form action="#" id="availabilityForm" class="content">
        <div class="form-wrapper">
          <div class="form-group-availability"></div>
          <div class="action-btn-wrapper center">
            <button type="submit" id="availabilitySubmit" class="primary-button submit-btn">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="lengthOfShift-page">
      <h2 id="displayName">Which shift are you interested in?</h2>
      <form action="#" id="lengthOfShiftForm" class="content">
        <div class="form-wrapper-lengthOfShift">
          <div class="form-group-lengthOfShift">
            <div></div>
            <div>
              <label for="fromTime">Start Time</label>
            </div>
            <div>
              <label for="toTime">End Time</label>
            </div>
          </div>
        </div>
        <div class="action-btn-wrapper center">
          <button type="submit" id="lengthOfShiftSubmit" class="primary-button submit-btn">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
