<div class="job-posting-page details-page">
  <header>
    <h2> View Summary </h2>

    <button id="edit-job-posting-summary"> Edit </button>
  </header>

  <div class="loading">
    Loading...
  </div>

  <div class="no-result">
    No details found.
  </div>

  <form action="#" id="detailsForm">
    <img alt="banner image" class="formImg" id="bannerImg" />

    <div class="form-group">
      <label for="companyName">
        Company Name
      </label>

      <input readonly type="text" id="companyName">
    </div>

    <div class="form-group">
      <label for="positionTitle">Position Title</label>
      <input readonly type="text" id="positionTitle">
    </div>

    <div class="form-group">
      <label for="shiftDate">Shift Date</label>
      <input readonly type="date" id="shiftDate">
    </div>

    <div class="form-group">
      <label for="fromTime">
        Start Time:
      </label>

      <input readonly type="time" id="fromTime">
    </div>

    <div class="form-group">
      <label for="hoursOfShift">
        Hours of shift:
      </label>

      <input readonly type="number" id="hoursOfShift">
    </div>


    <div class="form-group">
      <label for="wage">Wage ($)</label>
      <input readonly type="number" id="wage">
    </div>

    <div class="form-group">
      <label for="positionAvailable">Position Available</label>
      <input readonly type="number" id="positionAvailable">
    </div>

    <div class="form-group">
      <label for="description">
        Description
      </label>

      <textarea readonly id="description"></textarea>
    </div>

    <div class="form-group">
      <label for="additionalInfo">
        Additional Information
      </label>

      <textarea readonly id="additionalInfo"></textarea>
    </div>

    <div class="form-group">
      <label for="province">
        Province
      </label>

      <input readonly type="text" id="province" value="British Columbia">
    </div>

    <div class="form-group">
      <label for="city">
        City
      </label>

      <input readonly type="text" id="city">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input readonly type="text" id="address">
    </div>

    <div class="form-group">
      <label for="postalCode">Postal Code</label>
      <input readonly type="text" id="postalCode">
    </div>

    <div id="job-posting-map"></div>

    <button type="submit">Publish</button>
  </form>
</div>
