<div class="job-posting-page details-page">
  <header>
    <h2> Edit View Summary </h2>

    <button id="cancel-job-posting-summary"> Cancel </button>
  </header>

  <div class="loading">
    Loading...
  </div>

  <div class="no-result">
    No details found.
  </div>

  <form action="#" id="detailsForm">
    <div class="form-group">
      <label for="postingBanner">Upload Image</label>
      <input type="file" id="postingBanner">
      <img alt="banner image" class="formImg" id="bannerImg" />
    </div>

    <div class="form-group">
      <label for="companyName">
        Company Name
      </label>

      <input required type="text" id="companyName">
    </div>

    <div class="form-group">
      <label for="positionTitle">Position Title</label>
      <input required type="text" id="positionTitle">
    </div>

    <div class="form-group">
      <label for="shiftDate">Shift Date</label>
      <input required type="date" id="shiftDate">
    </div>

    <div class="form-group">
      <label for="fromTime">
        Start Time:
      </label>

      <input required type="time" id="fromTime">
    </div>

    <div class="form-group">
      <label for="hoursOfShift">
        Hours of shift:
      </label>

      <input required type="number" id="hoursOfShift">
    </div>

    <div class="form-group">
      <label for="wage">Wage ($)</label>
      <input required type="number" id="wage">
    </div>

    <div class="form-group">
      <label for="positionAvailable">Position Available</label>
      <input required type="number" id="positionAvailable">
    </div>

    <div class="form-group">
      <label for="description">
        Description
      </label>

      <textarea required id="description"></textarea>
    </div>

    <div class="form-group">
      <label for="additionalInfo">
        Additional Information
      </label>

      <textarea required id="additionalInfo"></textarea>
    </div>

    <div class="form-group">
      <label for="city">
        City
      </label>

      <input required type="text" id="city">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input required type="text" id="address">
    </div>

    <div class="form-group">
      <label for="postalCode">Postal Code</label>
      <input required type="text" id="postalCode">
    </div>

    <div id="job-posting-map"></div>

    <button type="submit">Save</button>
  </form>
</div>
