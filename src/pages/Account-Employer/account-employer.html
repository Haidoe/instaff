<div class="account-employer-page">
  <div class="header">
    <div class="banner">
      <div class="banner-image"></div>
      <h2 class="profile-name"></h2>
    </div>
  </div>

  <div class="profile-page" id="profile-page">
    <form id="form1" class="content">
      <div class="form-wrapper">
        <div class="profile-image-wrapper">
          <div class="profile-Image" id="profileImage">
            <label
              for="postingProfilePhoto"
              class="visually-hidden"
              id="lblProfileImage">
              Upload Image
            </label>
            <input
              required
              type="file"
              id="postingProfileImage"
              name="postingProfileImage" />
            <button id="uploadImgBtn" disabled>
              <div class="icon image-icon">
                <span class="visually-hidden">Upload Image Button</span>
              </div>
            </button>
            <span class="info"> Change profile photo </span>
          </div>
          <span class="info"> Change profile photo </span>
        </div>
        <div class="personal-wrapper">
          <div class="input-group">
            <label for="displayName"> Display Name </label>
            <input required type="text" id="displayName" name="displayName" />
          </div>
          <div class="input-group">
            <label for="dateOfBirth"> Date of Birth </label>
            <input required type="date" id="dateOfBirth" name="dateOfBirth" />
          </div>
          <div class="input-group">
            <label for="companyName">Company Name</label>
            <input required type="text" id="companyName" name="companyName" />
          </div>
          <div class="input-group">
            <label for="contactNumber">Contact Number</label>
            <input
              required
              type="text"
              id="contactNumber"
              name="contactNumber" />
          </div>
          <div class="input-group">
            <label for="businessNumber">Business Number</label>
            <input
              required
              type="text"
              id="businessNumber"
              name="businessNumber" />
          </div>

          <div class="input-group">
            <label for="postalCode">Postal Code</label>
            <input required type="text" id="postalCode" />
          </div>
          <div class="input-group">
            <label for="city">City</label>
            <input required type="text" id="city" />
          </div>
          <div class="input-group">
            <label for="address">Address Line</label>
            <input type="text" id="address" />
          </div>
          <div id="profile-map"></div>

          <div class="input-group">
            <label for="emailAddress">Contact Email Address</label>
            <input required type="text" id="emailAddress" name="emailAddress" />
          </div>
        </div>

        <div class="upload-prof-wrapper">
          <div class="download-pdf-wrapper">
            <a id="viewProof"></a>
            <span id="uploadedDate"></span>
          </div>
          <div class="input-group">
            <label for="uploadProfURL"
              >Upload your proof of business eligibility</label
            >

            <input type="file" id="uploadProfURL" />
          </div>
        </div>
        <div class="action-btn-wrapper center">
          <button
            type="submit"
            id="submitBtn"
            class="primary-button submit-btn">
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
