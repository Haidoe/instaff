<div class="side-bar">
    <h2>List of jobs available in this location</h2>
    <section id="job-info-list"></section>
</div>
<div class="new-home-page" id="new-home-page"></div>
<div class="search-div">
    <input type="text" id="job_keyword" list="job_title_list" placeholder="Job title" required>
    <datalist id="job_title_list"></datalist>
    <button id="searchBtn">Search Job</button>
    <button id="resetBtn">Reset</button>
</div>


<div class='tt-side-panel'>
    <header class='tt-side-panel__header'>
    </header>
    <div class='tt-tabs js-tabs'>
        <div class='tt-tabs__panel'>
            <div class='js-results' hidden='hidden'></div>
            <div class='js-results-loader' hidden='hidden'>
                <div class='loader-center'><span class='loader'></span></div>
            </div>
            <div class='tt-tabs__placeholder js-results-placeholder'></div>
        </div>
    </div>
</div>
