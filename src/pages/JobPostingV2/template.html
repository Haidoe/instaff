<div class="job-post-page">
  <aside></aside>
  <form action="#">
    <section class="partion-1">
      <h2>Part 1: Job Detail</h2>

      <div class="content">
        <div class="banner-field">
          <label for="postingBanner" class="visually-hidden">
            Upload Image
          </label>

          <input required type="file" id="postingBanner">

          <button id="uploadImgBtn" disabled>
            <div class="icon image-icon">
              <span class="visually-hidden">Upload Image Button</span>
            </div>
          </button>

          <span class="info">
            Click here to upload a banner.
          </span>
        </div>

        <div class="input-group">
          <label for="positionTitle">
            Position Title
          </label>

          <input required type="text" id="positionTitle">


        </div>

        <div class="input-group">
          <label for="shiftDate">
            Shift Date
          </label>

          <input required type="date" id="shiftDate">
        </div>


        <div class="input-group">
          <label for="fromTime">
            Start Time:
          </label>

          <input required type="time" id="fromTime">
        </div>

        <div class="input-group">
          <label for="hoursOfShift">
            Hours of shift:
          </label>

          <input required type="number" id="hoursOfShift">
        </div>

        <div class="input-group">
          <label for="wage">Wage</label>
          <span class="pre"> $ </span>
          <input required type="number" id="wage">
        </div>

        <div class="input-group">
          <label for="positionAvailable">Position Available</label>
          <input required type="number" id="positionAvailable">
        </div>

        <div class="action-btn-wrapper center">
          <button class="primary-button">
            Next
          </button>
        </div>
      </div>
    </section>

    <section class="partition-2">
      <h2>Part 2: Job Detail</h2>

      <div class="content">
        <div class="input-group">
          <label for="description">
            Description
          </label>

          <textarea required id="description" rows="8"></textarea>
        </div>

        <div class="input-group">
          <label for="additionalInfo">
            Additional Information
          </label>

          <textarea required id="additionalInfo" rows="4"></textarea>
        </div>

        <div class="action-btn-wrapper">
          <button class="secondary-button">
            <span class="icon back-icon"></span>
            Back
          </button>

          <button class="primary-button">
            Next
          </button>
        </div>
      </div>
    </section>

    <section class="partition-3">
      <h2>Part 3: Company Details</h2>

      <div class="content">
        <div class="input-group">
          <label for="companyName">
            Company Name
          </label>

          <input required type="text" id="companyName">
        </div>

        <div class="input-group">
          <label for="address">Address</label>
          <input required type="text" id="address">
        </div>

        <div class="input-group">
          <label for="city">
            City
          </label>

          <input required type="text" id="city">
        </div>

        <div class="input-group">
          <label for="province">Province</label>
          <input readonly type="text" id="province" value="British Columbia">
        </div>

        <div class="input-group">
          <label for="postalCode">Postal Code</label>
          <input required type="text" id="postalCode">
        </div>

        <div id="job-post-map"></div>

        <div class="action-btn-wrapper">
          <button class="secondary-button">
            <span class="icon back-icon"></span>
            Back
          </button>

          <button type="submit" class="primary-button">
            Save
          </button>
        </div>
      </div>
    </section>
  </form>
</div>
