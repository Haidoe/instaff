<div class="dashboard-page">
  <h2> Dashboard </h2>

  <section class="boards">
    <div class="box" id="box-posted-jobs">
      <h3> Posted Jobs </h3>
      <p> - </p>
    </div>

    <div class="box" id="box-applicants">
      <h3> Waiting approval </h3>
      <p> - </p>
    </div>

    <div class="box" id="box-pending-payments">
      <h3> Pending Payments </h3>
      <p> - </p>
    </div>
  </section>

  <div class="postings">
    <nav>
      <ul>
        <li class="active">
          <a href="javascript:void(0)" data-submenu>
            Posted
          </a>
        </li>

        <li>
          <a href="javascript:void(0)" data-submenu>
            Payable
          </a>
        </li>

        <li>
          <a href="javascript:void(0)" data-submenu>
            History
          </a>
        </li>
      </ul>
    </nav>

    <aside>
      <section class="recent">
        <h3> Recent Job(s)</h3>
      </section>
    </aside>

    <section class="job-posting-details">
      <h3 id="jpCompanyName"></h3>

      <div class="job-details">
        <div>
          <p> Position: <span id="jpTitle"></span> </p>
          <p> $<span id="jpWageRate"></span> / hr</p>
        </div>

        <div>
          <p> Applied Candidates: <span id="jpTotalApplicants"></span> </p>
          <p> Position Available: <span id="jpPositionAvailableLeft"></span> / <span id="jpPositionAvailable"></span>
          </p>
        </div>
      </div>

      <div class="applicants"></div>
    </section>

    <section>
      <h3> Completed Jobs here! </h3>
    </section>
  </div>
</div>
