  <section class="boards">

    </div>

    <div class="box" id="box-applicants">
      <h3> Total Applicants </h3>

  </section>

  <div class="postings">

          <a href="javascript:void(0)" data-submenu="active-jobs">

        </li>

              <p> $<span id="jpWageRate"></span> / hr</p>
