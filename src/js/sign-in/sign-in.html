<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instaff. Hire and Get Hire. Instantly.</title>
  <script type="module" src="./sign-in.js"></script>
</head>

<body>

  <div id="Sign In">
    <div class="header">
      <h1>Log in</h1>
    </div>
    <form>
      <div class="group">
        <label for="txtEmail">Email</label>
        <input id="txtEmail" type="email" placeholder="youremail@email.com">

      </div>
      <div class="group">
        <label for="txtPassword">Password</label>
        <input id="txtPassword" type="password">

      </div>
      <div id="SignInError" class="group">
        <div id="SignInErrorMessage" class="errorlabel"></div>
      </div>
      <button id="btnSignIn" type="button" class="button">Sign in</button>
    </form>
  </div>

  <div id="ForgotPassword">
    <p><a href="http://">Forget password?</a></p>
  </div>

  <div class="ToSignUp">
    <p>Dont have any accounts?<span><a href="http://">Sign Up</a></span></p>
  </div>
</body>

</html>
